    <title>Vulcan Loading Screen</title>
    <style>

        body {
                background-color: #010101;
    text-align: center;
    display: flex;
    justify-content: center;  
    height: 100vh;          
    margin: 0;
    flex-direction: column; 
        }
        img {
            max-width: 80%;
            max-height: auto;
        }
.custom-loader {
  
  width:50px;
  height:50px;
  border-radius:50%;
  border:8px solid;
  border-color:#FFFFFF;
  border-right-color: #F15A24;
  animation:s2 1s infinite linear;
}
@keyframes s2 {to{transform: rotate(1turn)}}
    </style>
  </head>
  <body>
    <img src="Logo-02.jpg">
<div class="custom-loader"></div>
